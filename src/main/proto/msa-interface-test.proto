syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.nonghyupit.cloud.grpc";
option java_outer_classname = "TestProto";

service Converter {
	rpc toUpper (GrpcRequest) returns (GrpcResponse);
}

message GrpcRequest {
	string	input = 1;
}

message GrpcResponse {
	string	output = 1;
}
